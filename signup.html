    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">

            <div class="form-floating">

                <input type="text" class="form-control top" name="lname" placeholder="Last name">

            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" placeholder="name@example.com">
